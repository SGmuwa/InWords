apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.dreamproject.inwords"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "API_URL", "\"http://chatqq.ru/\""

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext.versions = [
        ANDROID_SUPPORT  : '1.0.2',
        CONSTRAINT_LAYOUT: '1.1.3',
        NAVIGATION       : '1.0.0-beta02',
        RX_JAVA          : '2.2.6',
        RX_ANDROID       : '2.1.1',
        RX_BINDING       : '2.1.1',
        RETROFIT         : '2.5.0',
        OK_HTTP          : '3.13.1',
        ROOM             : '2.1.0-alpha04',
        LIFECYCLE        : '2.1.0-alpha02',
        DAGGER           : '2.21'
]

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //support
    implementation "androidx.appcompat:appcompat:$versions.ANDROID_SUPPORT"

    implementation "androidx.constraintlayout:constraintlayout:$versions.CONSTRAINT_LAYOUT"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment:$versions.NAVIGATION"
    implementation "android.arch.navigation:navigation-ui:$versions.NAVIGATION"

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:$versions.RX_JAVA"
    implementation "io.reactivex.rxjava2:rxandroid:$versions.RX_ANDROID"
    implementation "com.jakewharton.rxbinding2:rxbinding:$versions.RX_BINDING"
    implementation "com.jakewharton.rxbinding2:rxbinding-design:$versions.RX_BINDING"

    // retrofit
    implementation "com.squareup.retrofit2:retrofit:$versions.RETROFIT"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$versions.RETROFIT"
    implementation "com.squareup.retrofit2:converter-gson:$versions.RETROFIT"
    //implementation "com.squareup.retrofit2:retrofit-mock:$versions.RETROFIT"

    implementation "com.squareup.okhttp3:okhttp:$versions.OK_HTTP"
    implementation "com.squareup.okhttp3:logging-interceptor:$versions.OK_HTTP"

    // Room components
    implementation "androidx.room:room-runtime:$versions.ROOM"
    implementation "androidx.room:room-rxjava2:$versions.ROOM"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    annotationProcessor "androidx.room:room-compiler:$versions.ROOM"

    //androidTestImplementation "android.arch.persistence.room:testing:$versions.ROOM"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:$versions.LIFECYCLE"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$versions.LIFECYCLE"

    // Dagger
    implementation "com.google.dagger:dagger:$versions.DAGGER"
    annotationProcessor "com.google.dagger:dagger-compiler:$versions.DAGGER"
    implementation "com.google.dagger:dagger-android:$versions.DAGGER"

    // if you use the support libraries
    implementation "com.google.dagger:dagger-android-support:$versions.DAGGER"
    annotationProcessor "com.google.dagger:dagger-android-processor:$versions.DAGGER"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha01'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
repositories {
    mavenCentral()
}
